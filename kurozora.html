<!DOCTYPE html>
<html>
	<head>
		<title>shapes</title>
	</head>
	<body>
    <style>
        html, body, script {
            padding: 0;
            border: 0;
            margin: 0;
        }
    </style>
  

  <script type="module">

    // const shortenings for easier typing
    const f = false; const t = true;

    //import the good shtuff
    import * as THREE from './js/build/three.module.js'

    if (false) {
        console.log("The world has ended. Please do not run this program, and instead take shelter.");
    }

    // creates a world to hold all the data 
    const scene = new THREE.Scene();
    // camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const X_AXIS = new THREE.Vector3(1, 0, 0);
    const Y_AXIS = new THREE.Vector3(0, 1, 0);
    camera.position.y += 1;
    camera.position.z = 7;
    camera.allowtilt = f;
    camera.tiltdirection = 0;
 
    // renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight); // renderer is size of the entire window
    renderer.setClearColor(0x16051c, 1);
    document.body.appendChild(renderer.domElement);

    // variable definitions 
    let staticBodies = [];

    // keyboard input handler, takes inputs for arrow keys.
    let upKey = f; let downKey = f; let rightKey = f; let leftKey = f; // controls lol
    document.addEventListener('keydown', eventKeyDown);
    function eventKeyDown(in_key) {
        switch (in_key.code) {
            case "ArrowUp":
                upKey = t;
                break;
            case "ArrowDown":
                downKey = t;
                break;
            case "ArrowRight":
                rightKey = t;
                break;
            case "ArrowLeft":
                leftKey = t;
                break;
        }
    }
    document.addEventListener('keyup', eventKeyUp);
    function eventKeyUp(in_key) {
        switch (in_key.code) {
            case "ArrowUp":
                upKey = f;
                break;
            case "ArrowDown":
                downKey = f;
                break;
            case "ArrowRight":
                rightKey = f;
                break;
            case "ArrowLeft":
                leftKey = f;
                break;
        }
    }

    // 
    class boundingBox {
        constructor(in_V2max, in_V2min) {
            this.max = in_V2max;
            this.min = in_V2min;
        }
        collides_x(in_bB) {
            let output = f;
            if (this.max.x > in_bB.min.x && this.min.x < in_bB.max.x) {
                output = t;
            }
            if (this.min.x < in_bB.max.x && this.max.x > in_bB.min.x) {
                output = t;
            }
            return output;
        }
        collides_y(in_bB) {
            let output = f;
            if (this.max.y > in_bB.min.y && this.min.y < in_bB.max.y) {
                output = t;
            }
            if (this.min.y < in_bB.max.y && this.max.y > in_bB.min.y) {
                output = t;
            }
            return output;
        }
        collides(in_bB) {
            return (this.collides_x(in_bB) && this.collides_y(in_bB));
        }
        move(in_V2) {
            this.max = this.max.add(in_V2);
            this.min = this.min.add(in_V2);
        }
        nmove(in_V2) { 
            let moveV2 = new THREE.Vector2(-in_V2.x, -in_V2.y)
            this.move(moveV2)
        }
        will_collide(in_bB, in_V2) {
            in_bB.move(in_V2);
            if (this.collides(in_bB)) {
                in_bB.nmove(in_V2);
                return t;
            } else {
                in_bB.nmove(in_V2);
                return f;
            }
        }
    }

    // load a texture, set wrap mode to repeat
    const brick_texture = new THREE.TextureLoader().load( "assets/brick_1024.png" );
    brick_texture.wrapS = THREE.RepeatWrapping;
    brick_texture.wrapT = THREE.RepeatWrapping;
    brick_texture.repeat.set( 10, 1 );
    const wood_texture = new THREE.TextureLoader().load( "assets/floomie_side_face.png" );
    wood_texture.wrapS = THREE.RepeatWrapping;
    wood_texture.wrapT = THREE.RepeatWrapping;
    wood_texture.repeat.set( 1, 1 );
    

    // define player
    const playerSize = new THREE.Vector2(1,1)
    const playerGeometry = new THREE.BoxGeometry(playerSize.x, playerSize.y, 1);
    const playerMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
    playerMaterial.map = wood_texture;
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    let playerBoundingBox = new boundingBox(new THREE.Vector2(player.position.x + 1/2 * playerSize.x, player.position.y + 1/2 * playerSize.y), new THREE.Vector2(player.position.x - 1/2 * playerSize.x, player.position.y - 1/2 * playerSize.y));
    scene.add(player);
    const G = 0.015; // acceleration due to gravity 
    const V0_Y = 0.02; // initial velocity when jumping
    const A_X = 0.02; // hz acceleration, when on a surface
    const A_X_air = 0.01; // hz acceleration, when in mid air
    const A_V_MAX = 0.2; // hz max velocity
    const MU_X = 0.01; // hz deceleration 

    // define floor 
    const floorSize = new THREE.Vector2(10,1)
    const floorGeometry = new THREE.BoxGeometry(floorSize.x, floorSize.y, 1);
    const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
    floorMaterial.map = brick_texture;
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.position.y -= 2
    let floorBoundingBox = new boundingBox(new THREE.Vector2(floor.position.x + 1/2 * floorSize.x, floor.position.y + 1/2 * floorSize.y), new THREE.Vector2(floor.position.x - 1/2 * floorSize.x, floor.position.y - 1/2 * floorSize.y));
    scene.add(floor);
    staticBodies.push(floorBoundingBox);

    // define floor 
    const floorSize2 = new THREE.Vector2(2,1)
    const floorGeometry2 = new THREE.BoxGeometry(floorSize2.x, floorSize2.y, 1);
    const floorMaterial2 = new THREE.MeshPhongMaterial({ color: 0xffffff });
    floorMaterial2.map = brick_texture;
    const floor2 = new THREE.Mesh(floorGeometry2, floorMaterial2);
    floor2.position.y -= 1;
    floor2.position.x += 6;
    let floorBoundingBox2 = new boundingBox(new THREE.Vector2(floor2.position.x + 1/2 * floorSize2.x, floor2.position.y + 1/2 * floorSize2.y), new THREE.Vector2(floor2.position.x - 1/2 * floorSize2.x, floor2.position.y - 1/2 * floorSize2.y));
    scene.add(floor2);
    staticBodies.push(floorBoundingBox2);

    // define floor 
    const floorSize3 = new THREE.Vector2(2,1)
    const floorGeometry3 = new THREE.BoxGeometry(floorSize3.x, floorSize3.y, 1);
    const floorMaterial3 = new THREE.MeshPhongMaterial({ color: 0xffffff });
    floorMaterial3.map = brick_texture;
    const floor3 = new THREE.Mesh(floorGeometry3, floorMaterial3);
    floor3.position.y -= 1;
    floor3.position.x -= 6;
    let floorBoundingBox3 = new boundingBox(new THREE.Vector2(floor3.position.x + 1/2 * floorSize3.x, floor3.position.y + 1/2 * floorSize3.y), new THREE.Vector2(floor3.position.x - 1/2 * floorSize3.x, floor3.position.y - 1/2 * floorSize3.y));
    scene.add(floor3);
    staticBodies.push(floorBoundingBox3);

    /*const floor2 = new THREE.Mesh(floorGeometry, floorMaterial);
    floor2.position.y += 2
    let floorBoundingBox2 = new boundingBox(new THREE.Vector2(floor.position.x + 1/2 * floorSize.x, floor.position.y + 1/2 * floorSize.y), new THREE.Vector2(floor.position.x - 1/2 * floorSize.x, floor.position.y - 1/2 * floorSize.y));
    scene.add(floor2);
    staticBodies.push(floorBoundingBox2);*/

    // define light
    const toplight = new THREE.PointLight( 0xffffff );
    toplight.position.set( 0, 50, 1 );
    scene.add(toplight);
    const sidelight = new THREE.PointLight( 0xffffff );
    toplight.position.set( 50, 0, 1 );
    scene.add(sidelight);
    const ambientLight = new THREE.AmbientLight( 0xffffff ); // soft white light
    scene.add( ambientLight );
  
    let ds = new THREE.Vector2(0,0); // ds = delta of displacement
    let is_on_floor = f;
    const init = function() {


    }

    const animate = function () {
        requestAnimationFrame(animate);
        
        // gravity
        ds.y -= G;
        for (let i = 0; i < staticBodies.length; i++) {
            is_on_floor = f;
            if (staticBodies[i].will_collide(playerBoundingBox, ds)) {
                ds.y = 0;
                is_on_floor = t;
            }
        }

        // jump
        if (upKey && is_on_floor) {
                ds.y += V0_Y;
        }
            
        // hz movement
        if (leftKey && rightKey) {
            ds.x = ds.x;
        } else if (leftKey && ds.x > -A_V_MAX) {
            if (ds.y != 0) {
                ds.x -= A_X_air;
            } else {
                ds.x -= A_X;
            }
        } else if (rightKey && ds.x < A_V_MAX) {
            if (ds.y != 0) {
                ds.x += A_X_air;
            } else {
                ds.x += A_X;
            }
        } else if (ds.x < A_X && ds.x > - A_X) {
            ds.x = 0;
        } else if (ds.x > 0) {
            ds.x -= MU_X;
        } else if (ds.x < 0) {
            ds.x += MU_X;
        }
        for (let i = 0; i < staticBodies.length; i++) {
            if (staticBodies[i].will_collide(playerBoundingBox, new THREE.Vector2(ds.x, G))) {
                ds.x = 0;
            }
        }
        
        
        if (ds.x > 0) {
            if ((camera.position.x - player.position.x) < -1) { //left
                camera.position.x += ds.x;
                camera.tiltdirection = -1;
            }
        } else if (ds.x < 0) {
            if ((camera.position.x - player.position.x) > 1) { //right
                camera.position.x += ds.x;
                camera.tiltdirection = 1;
            }
        }

        console.log(is_on_floor);
        console.log(ds.y);

        /*
        if (Math.abs(ds.x) < A_V_MAX) {
            camera.rotation.y = ds.x / 2 * -1;
        }*/

        //allows the player to look down at their surroundings
        if (downKey) {
            if (camera.rotation.x > -0.25) camera.rotation.x -= 0.04;
        } else {
            if (camera.rotation.x < 0) camera.rotation.x += 0.015;
        }

        if ((rightKey && Math.abs(ds.x) > (A_V_MAX - 0.01)) || (rightKey && ds.x == 0)) {
            if (camera.rotation.y > -0.2) camera.rotation.y -= 0.01 + (ds.x / 1000);
        } else {
            if (camera.rotation.y < 0) camera.rotation.y += 0.02;
        }

        if ((leftKey && Math.abs(ds.x) > (A_V_MAX - 0.01)) || (leftKey && ds.x == 0)) {
            if (camera.rotation.y < 0.2) camera.rotation.y += 0.01 + (ds.x / 1000);
        } else {
            if (camera.rotation.y > 0) camera.rotation.y -= 0.02;
        }
        
        camera.position.y += ds.y;   

        //console.log(camera.position.x - player.position.x); 
        camera.updateProjectionMatrix();
        moveObject(player, ds);
        playerBoundingBox.move(ds);
        renderer.render(scene, camera);
    };
    init();
    animate();

    function moveObject(o, in_V2) {
        o.position.x += in_V2.x;
        o.position.y += in_V2.y;
    }

    function rotateObject(o, in_V2) {
      o.rotation.x += in_V2.x;
      o.rotation.y += in_V2.y;
    }

  </script>
  </body>
  
  </html>
